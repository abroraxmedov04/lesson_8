<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Lesson-8</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <header class="py-3 bg-light text-dark text-center">
        <h1>JS LESSON-8</h1>
      </header>
      <main class="text-light py-3">
        <form
          class="js-form d-flex justify-content-center align-items-center form-control"
        >
          <input
            type="text"
            class="js-input form-control"
            placeholder="Enter a car brand"
          />
          <div class="btn-wrapper">
            <button type="button" class="btn js-btn-before btn-primary">
              Add to the Top
            </button>
            <button type="button" class="btn js-btn-after btn-primary">
              Add to the End
            </button>

            <button class="btn js-remove-btn btn-danger">Delete</button>  
            <button type="submit" class="btn js-submit-btn btn-primary">
              Submit
            </button>
          </div>
        </form>
        <ul class="js-list"></ul>
      </main>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
